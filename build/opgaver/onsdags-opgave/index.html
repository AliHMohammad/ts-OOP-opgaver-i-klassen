    <body>
        <h1>Medlemmer og Resultater</h1>

        <div style="display: grid; grid-template-columns: 30% 30%;" id="container-sort">
            <div style="margin-bottom: 1rem;" id="members-filer-sort-container">
                <h3>Members</h3>
                <label for="sort">Sort: </label>
                <select name="sort" id="sort-members">
                    <option value="name">Name</option>
                    <option value="age">Age</option>
                    <option value="dateOfBirth">Date of Birth</option>
                </select>

                <select name="sort-order" id="sort-order-members">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select>

                <label style="margin-left: 1rem;" for="filter">Filter: </label>
                <select name="filter" id="filter-members">
                    <option value="isActiveMember">Active</option>
                    <option value="!isActiveMember">Inactive</option>
                    <option value="senior">Senior</option>
                    <option value="junior">Junior</option>
                </select>
            </div>
