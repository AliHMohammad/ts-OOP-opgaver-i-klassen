<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medlemmer og Resultater</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
  <h1>Medlemmer og Resultater</h1>

  <div id="sort-div">
    <label for="sort">Sort: </label>
    <select name="sort" id="sort">
      <option value="name">Name</option>
      <option value="age">Age</option>
    </select>

    <select style="margin-right: 1rem;" name="order-by" id="order-by">
      <option value="ASC">ASC</option>
      <option value="DESC">DESC</option>
    </select>

    <label for="filter">Filter: </label>
    <select name="filter" id="filter">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
  </div>


  <div id="tabs">
    
    <h2 data-tab-show="members">Medlemmer</h2>
    <h2 data-tab-show="results">Resultater</h2>
    
    
    
    <table id="members" class="hide">
      <thead>
        <tr>
          <th>Navn</th>
          <th>Aktiv</th>
          <th>FÃ¸dselsdag</th>
          <th>Alder</th>
          <th>Gruppe</th>
          <th>Button</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table id="results" class="hide">
      <thead>
        <tr>
          <th>Dato</th>
          <th>Medlem</th>
          <th>Disciplin</th>
          <th>Type</th>
          <th>Tid</th>
          <th>Button</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>


  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
